<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Exercício</title>
    <link rel="stylesheet" href="/css/registrar-exercicios.css">
</head>
<body>
<h1>Registrar Novo Exercício</h1>

<div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/exercicios/registrar}" th:object="${novoExercicioDTO}" method="post">
    <input type="hidden" th:field="*{academiaId}" />
    <input type="hidden" th:field="*{praticanteId}" />

    <label for="tipo">Tipo de Exercício:</label>
    <select th:field="*{tipo}" id="tipo" required>
        <option value="" disabled selected>Selecione...</option>
        <option value="1">Bicicleta</option>
        <option value="2">Esteira</option>
    </select>
    <br/>

    <label for="km">Distância (km):</label>
    <div style="color: red" th:if="${#fields.hasErrors('km')}" th:errors="*{km}" ></div>
    <input type="number" step="0.1" th:field="*{km}" id="km" value="0.0" required />
    <br/>

    <button type="submit">Salvar</button>
</form>
</body>
</html>
