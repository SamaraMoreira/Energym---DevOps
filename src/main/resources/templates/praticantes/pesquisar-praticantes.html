<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pesquisar Praticante</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/praticante.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div th:replace="header :: header(currentPath=${currentPath})"></div>
<section>
    <h1>Buscar Praticante</h1>

    <form action="/praticantes/pesquisar" method="get">
        <div class="inputbox">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required>
        </div>
        <button type="submit">
            <ion-icon name="search-outline"></ion-icon>
            Pesquisar
        </button>
    </form>

    <div class="praticante-info" th:if="${praticante != null}">
        <h2>Informações</h2>
        <p><strong>CPF:</strong> <span th:text="${praticante.cpf}"></span></p>
        <p><strong>Email:</strong> <span th:text="${praticante.email}"></span></p>
        <p><strong>Pontos:</strong> <span th:text="${praticante.pontos}"></span></p>
        <p><strong>Sexo:</strong>
            <span th:text="${praticante.getSexo().getDescricao()}"></span>
        </p>

        <a th:href="@{/exercicios/form-registrar/{cpf}(cpf=${praticante.cpf})}">Registrar Exercício</a>
    </div>

    <div class="error-message" th:if="${notFound}">
        <p>Praticante não encontrado para o CPF informado.</p>
    </div>
</section>
</body>
</html>
